      body {

        background-size: cover;
        background-position: center;
      }
      .loader {
        border: 2px solid #f3f3f3;
        border-top: 2px solid #818cf8;
        border-radius: 50%;
        width: 16px;
        height: 16px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      /* Estilos para el carrito deslizable */
      #cart-modal {
        transition: transform 0.3s ease-in-out;
      }
      #cart-modal.translate-x-full {
        transform: translateX(100%);
      }
      #cart-modal.translate-x-0 {
        transform: translateX(0);
      }

            <label

            >

            />
          </div>

                    imagePath:
                      "Imagenes/SEPARADORES - HOJAS/ROLLO HOJA X 1000 UNIDADES.jpg",

            ],
          },
          {

            subcategories: [

                  },
                ],

            ],
          },
        ];

        // --- PLANTILLAS HTML ---
        const loggedOutMenu = `
                <button id="account-btn" class="flex items-center text-theme-text-secondary hover:text-theme-text-primary transition duration-300">
                    <svg class="mr-2 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    Mi Cuenta
                </button>
                <div id="account-dropdown" class="hidden absolute right-0 mt-2 w-72 bg-slate-800 rounded-lg shadow-xl z-20 p-6 border border-slate-700">
                    <h3 class="text-xl font-semibold text-center mb-4 text-theme-text-primary">Iniciar Sesión</h3>
                    <form id="login-form">
                        <div class="mb-4">
                            <label for="login-email" class="block text-sm font-medium text-theme-text-secondary">Correo</label>
                            <input type="email" id="login-email" class="mt-1 block w-full px-3 py-2 bg-slate-900 border border-slate-600 rounded-md text-white" required>
                        </div>
                        <div class="mb-6">
                            <label for="login-password" class="block text-sm font-medium text-theme-text-secondary">Contraseña</label>
                            <input type="password" id="login-password" class="mt-1 block w-full px-3 py-2 bg-slate-900 border border-slate-600 rounded-md text-white" required>
                        </div>
                        <button type="submit" id="login-submit-btn" class="w-full bg-theme-primary text-white font-semibold py-2 px-4 rounded-md hover:bg-theme-primary-hover flex items-center justify-center">
                           <span class="btn-text">Ingresar</span>
                           <div class="loader ml-2 hidden"></div>
                        </button>
                        <p class="text-center text-sm text-theme-text-secondary mt-4">
                            ¿No tienes cuenta? <a href="#" id="open-modal-link-desktop" class="font-medium text-theme-primary hover:underline">Regístrate</a>
                        </p>
                    </form>
                </div>`;
        const loggedInMenu = (name) => `
                <button id="account-btn" class="flex items-center text-theme-text-secondary hover:text-theme-text-primary transition duration-300">
                     <svg class="mr-2 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    ${name.split(" ")[0]}
                </button>
                <div id="account-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-slate-800 rounded-lg shadow-xl z-20 p-4 border border-slate-700">
                    <button id="logout-btn" class="w-full bg-red-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-red-700">Cerrar Sesión</button>
                </div>`;
        const mobileMenuLoggedOut = `
                <a href="#" class="block py-2 text-theme-text-secondary hover:text-theme-text-primary">Inicio</a>
                <a href="#catalog" class="block py-2 text-theme-text-secondary hover:text-theme-text-primary">Catálogo</a>
                <a href="#" class="block py-2 text-theme-text-secondary hover:text-theme-text-primary">Contacto</a>
                <hr class="my-2 border-slate-700">
                <a href="#" id="open-modal-link-mobile" class="block py-2 font-semibold text-theme-text-primary">Registrarse</a>
                <a href="#" class="block py-2 font-semibold text-theme-text-primary">Ingresar</a>`;
        const mobileMenuLoggedIn = (name) => `
                 <a href="#" class="block py-2 text-theme-text-secondary hover:text-theme-text-primary">Inicio</a>
                <a href="#catalog" class="block py-2 text-theme-text-secondary hover:text-theme-text-primary">Catálogo</a>
                <a href="#" class="block py-2 text-theme-text-secondary hover:text-theme-text-primary">Contacto</a>
                <hr class="my-2 border-slate-700">
                <p class="px-1 py-2 font-semibold text-theme-accent">Hola, ${
                  name.split(" ")[0]
                }</p>
                <button id="mobile-logout-btn" class="w-full text-left py-2 font-semibold text-red-500">Cerrar Sesión</button>`;

        // --- FUNCIONES AUXILIARES ---
        function toggleLoader(button, show) {
          const text = button.querySelector(".btn-text");
          const loader = button.querySelector(".loader");
          if (show) {
            if (text) text.style.display = "none";
            if (loader) loader.style.display = "block";
            button.disabled = true;
          } else {
            if (text) text.style.display = "inline";
            if (loader) loader.style.display = "none";
            button.disabled = false;
          }
        }

        // --- LÓGICA DEL CARRITO ---
        const updateCartCount = () => {
          const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
          DOMElements.cartCount.textContent = totalItems;
          DOMElements.mobileCartCount.textContent = totalItems;
        };
        const saveCart = () =>
          localStorage.setItem("cart", JSON.stringify(cart));
        const addToCart = (productName, imagePath) => {
          const existingItem = cart.find((item) => item.name === productName);
          if (existingItem) {
            existingItem.quantity++;
          } else {
            cart.push({ name: productName, imagePath, quantity: 1 });
          }
          saveCart();
          updateCartCount();
          renderCart();
        };
        const updateQuantity = (productName, newQuantity) => {
          const item = cart.find((item) => item.name === productName);
          if (item) {
            if (newQuantity <= 0) {
              cart = cart.filter((cartItem) => cartItem.name !== productName);
            } else {
              item.quantity = newQuantity;
            }
          }
          saveCart();
          updateCartCount();
          renderCart();
        };

        // --- LÓGICA DE RENDERIZADO ---
        const renderCart = () => {
          DOMElements.cartContent.innerHTML = "";
          if (cart.length === 0) {
            DOMElements.cartContent.innerHTML =
              '<p class="text-theme-text-secondary text-center">Tu carrito está vacío.</p>';
            DOMElements.cartFooter.innerHTML = "";
            return;
          }
          cart.forEach((item) => {
            const itemElement = document.createElement("div");
            itemElement.className = "flex items-center justify-between mb-4";
            itemElement.innerHTML = `
                        <div class="flex items-center">
                            <img src="${item.imagePath}" alt="${item.name}" class="w-16 h-16 object-cover rounded-md mr-4">
                            <div>
                                <h4 class="text-theme-text-primary font-semibold">${item.name}</h4>
                                <div class="flex items-center mt-2">
                                    <button data-name="${item.name}" data-change="-1" class="quantity-change bg-slate-700 rounded-l px-2 py-1">-</button>
                                    <span class="bg-slate-800 px-3 py-1">${item.quantity}</span>
                                    <button data-name="${item.name}" data-change="1" class="quantity-change bg-slate-700 rounded-r px-2 py-1">+</button>
                                </div>
                            </div>
                        </div>
                        <button data-name="${item.name}" class="remove-item text-red-500 hover:text-red-400 text-2xl">&times;</button>
                    `;
            DOMElements.cartContent.appendChild(itemElement);
          });
          renderCartFooter();
        };

        const renderCartFooter = () => {
          const user = JSON.parse(localStorage.getItem("user"));
          let footerHTML = "";
          if (user) {
            footerHTML = `
                        <p class="text-theme-text-secondary text-sm mb-4">Hola ${
                          user.name.split(" ")[0]
                        }, a continuación están listados todos los productos seleccionados para tu compra, por favor verifica que es correcto, y dale enviar pedido!</p>
                        <button id="send-order-btn" class="w-full bg-theme-accent text-white font-semibold py-3 px-4 rounded-md hover:bg-theme-accent-hover flex items-center justify-center">
                            <span class="btn-text">Enviar Pedido</span>
                            <div class="loader ml-2 hidden"></div>
                        </button>
                    `;
          } else {
            footerHTML = `
                        <p class="text-theme-text-secondary text-sm mb-4">Para completar tu pedido, por favor ingresa tus datos:</p>
                        <form id="guest-order-form">
                            <input type="text" id="guest-name" placeholder="Nombre Completo" class="w-full mb-2 px-3 py-2 bg-slate-800 border border-slate-600 rounded-md" required>
                            <input type="email" id="guest-email" placeholder="Correo Electrónico" class="w-full mb-2 px-3 py-2 bg-slate-800 border border-slate-600 rounded-md" required>
                            <input type="tel" id="guest-phone" placeholder="Teléfono" class="w-full mb-4 px-3 py-2 bg-slate-800 border border-slate-600 rounded-md" required>
                            <button type="submit" id="send-order-btn" class="w-full bg-theme-accent text-white font-semibold py-3 px-4 rounded-md hover:bg-theme-accent-hover flex items-center justify-center">
                                <span class="btn-text">Enviar Pedido</span>
                                <div class="loader ml-2 hidden"></div>
                            </button>
                        </form>
                    `;
          }
          DOMElements.cartFooter.innerHTML = footerHTML;
        };

        const generateCatalog = () => {
          const container = DOMElements.catalogContainer;
          container.innerHTML =
            '<div class="container mx-auto px-6"><h2 class="text-3xl font-bold text-center mb-12 text-white">Nuestro Catálogo</h2><div id="catalog-content" class="space-y-16"></div></div>';
          const content = document.getElementById("catalog-content");

          catalogData.forEach((category) => {
            const categoryTitle = document.createElement("h3");
            categoryTitle.className =
              "text-2xl font-bold text-theme-accent border-b-2 border-theme-accent/30 pb-2 mb-8";
            categoryTitle.textContent = category.category;
            content.appendChild(categoryTitle);

            category.subcategories.forEach((subcategory) => {
              if (subcategory.name) {
                const subcategoryTitle = document.createElement("h4");
                subcategoryTitle.className =
                  "text-xl font-semibold text-theme-text-primary mb-6 ml-4";
                subcategoryTitle.textContent = subcategory.name;
                content.appendChild(subcategoryTitle);
              }

              const productsGrid = document.createElement("div");
              productsGrid.className =
                "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8";

              if (subcategory.products.length > 0) {
                subcategory.products.forEach((product) => {
                  const displayName = product.name
                    .replace(/\.jpg|\.png/gi, "")
                    .replace(/_/g, " ");
                  const card = document.createElement("div");
                  card.className =
                    "bg-theme-surface rounded-lg shadow-lg overflow-hidden transform hover:-translate-y-2 transition-transform duration-300 border border-slate-700 flex flex-col";
                  card.innerHTML = `
                                    <img src="${product.imagePath}" alt="${displayName}" class="w-full h-56 object-cover" onerror="this.onerror=null;this.src='https://placehold.co/600x400/1e293b/94a3b8?text=Imagen+no+disponible';">
                                    <div class="p-6 flex flex-col flex-grow">
                                        <h5 class="text-lg font-bold text-theme-text-primary flex-grow">${displayName}</h5>
                                        <button class="add-to-cart-btn w-full mt-auto bg-theme-primary text-white font-semibold py-2 px-4 rounded-md hover:bg-theme-primary-hover transition duration-300">
                                            Agregar al carrito
                                        </button>
                                    </div>
                                `;
                  card
                    .querySelector(".add-to-cart-btn")
                    .addEventListener("click", () =>
                      addToCart(product.name, product.imagePath)
                    );
                  productsGrid.appendChild(card);
                });
              } else {
                productsGrid.innerHTML = `<p class="text-theme-text-secondary col-span-full ml-4">No hay productos en esta categoría por el momento.</p>`;
              }
              content.appendChild(productsGrid);
            });
          });
        };

        // --- LÓGICA DE LOGIN Y REGISTRO ---
        const renderUserAuth = () => {
          const user = JSON.parse(localStorage.getItem("user"));
          if (user && user.name) {
            DOMElements.userMenu.innerHTML = loggedInMenu(user.name);
            DOMElements.mobileMenu.innerHTML = mobileMenuLoggedIn(user.name);
          } else {
            DOMElements.userMenu.innerHTML = loggedOutMenu;
            DOMElements.mobileMenu.innerHTML = mobileMenuLoggedOut;
          }
          attachAuthEventListeners(user);
        };

        const attachAuthEventListeners = (user) => {
          const accountBtn = document.getElementById("account-btn");
          const accountDropdown = document.getElementById("account-dropdown");
          if (accountBtn) {
            accountBtn.addEventListener("click", (e) => {
              e.stopPropagation();
              accountDropdown.classList.toggle("hidden");
            });
          }

          if (user) {
            document
              .getElementById("logout-btn")
              .addEventListener("click", logout);
            document
              .getElementById("mobile-logout-btn")
              .addEventListener("click", logout);
          } else {
            document
              .getElementById("login-form")
              .addEventListener("submit", handleLogin);
            document
              .getElementById("open-modal-link-desktop")
              .addEventListener("click", openModal);
            document
              .getElementById("open-modal-link-mobile")
              .addEventListener("click", openModal);
          }
        };

        const handleLogin = (e) => {
          e.preventDefault();
          const button = document.getElementById("login-submit-btn");
          toggleLoader(button, true);
          const email = document.getElementById("login-email").value;
          const password = document.getElementById("login-password").value;
          fetch(
            `${SCRIPT_URL}?action=login&email=${email}&password=${password}`
          )
            .then((res) => res.json())
            .then((data) => {
              if (data.status === "success") {
                const user = {
                  name: data.user.name,
                  email: data.user.email,
                  phone: data.user.phone,
                };
                localStorage.setItem("user", JSON.stringify(user));
                renderUserAuth();
              } else {
                alert("Error: " + data.message);
              }
            })
            .catch((error) => {
              console.error("Login Fetch Error:", error);
              alert("Error de conexión al iniciar sesión.");
            })
            .finally(() => toggleLoader(button, false));
        };
        const handleRegister = (e) => {
          e.preventDefault();
          const button = document.getElementById("register-submit-btn");
          toggleLoader(button, true);
          const data = {
            action: "register",
            name: DOMElements.registerForm.querySelector("#register-name")
              .value,
            email:
              DOMElements.registerForm.querySelector("#register-email").value,
            password:
              DOMElements.registerForm.querySelector("#register-password")
                .value,
            phone:
              DOMElements.registerForm.querySelector("#register-phone").value,
          };
          const formData = new FormData();
          formData.append("data", JSON.stringify(data));
          fetch(SCRIPT_URL, { method: "POST", body: formData })
            .then((res) => res.json())
            .then((result) => {
              if (result.status === "success") {
                alert("¡Registro exitoso! Ya puedes iniciar sesión.");
                closeModal();
                DOMElements.registerForm.reset();
              } else {
                alert("Error en el registro: " + result.message);
              }
            })
            .catch((error) => {
              console.error("Register Fetch Error:", error);
              alert("Error de conexión al registrar.");
            })
            .finally(() => toggleLoader(button, false));
        };
        const logout = () => {
          localStorage.removeItem("user");
          renderUserAuth();
        };
        const openModal = (e) => {
          if (e) e.preventDefault();
          DOMElements.registerModal.classList.remove("hidden");
        };
        const closeModal = () => {
          DOMElements.registerModal.classList.add("hidden");
        };

        // --- INICIALIZACIÓN Y EVENT LISTENERS GLOBALES ---
        function init() {
          if (EMAILJS_PUBLIC_KEY !== "coloca_aqui_tu_public_key") {
            emailjs.init(EMAILJS_PUBLIC_KEY);
          }
          generateCatalog();
          renderUserAuth();
          updateCartCount();

          DOMElements.cartBtn.addEventListener("click", openCart);
          DOMElements.mobileCartBtn.addEventListener("click", openCart);
          DOMElements.closeCartBtn.addEventListener("click", closeCart);
          DOMElements.cartOverlay.addEventListener("click", closeCart);
          DOMElements.closeModalBtn.addEventListener("click", closeModal);
          DOMElements.registerModal.addEventListener("click", (e) => {
            if (e.target === DOMElements.registerModal) closeModal();
          });
          DOMElements.registerForm.addEventListener("submit", handleRegister);
          DOMElements.menuBtn.addEventListener("click", () =>
            DOMElements.mobileMenu.classList.toggle("hidden")
          );

          DOMElements.cartContent.addEventListener(
            "click",
            handleCartInteraction
          );
          DOMElements.cartFooter.addEventListener(
            "submit",
            handleOrderSubmission
          );
          DOMElements.cartFooter.addEventListener("click", (e) => {
            if (e.target.id === "send-order-btn") handleOrderSubmission(e);
          });

          window.addEventListener("click", (e) => {
            const accountDropdown = document.getElementById("account-dropdown");
            if (
              accountDropdown &&
              !accountDropdown.parentElement.contains(e.target)
            ) {
              accountDropdown.classList.add("hidden");
            }
          });
        }

        // --- MANEJADORES DE EVENTOS ESPECÍFICOS ---
        const openCart = () => {
          DOMElements.cartModal.classList.remove("translate-x-full");
          DOMElements.cartOverlay.classList.remove("hidden");
          renderCart();
        };
        const closeCart = () => {
          DOMElements.cartModal.classList.add("translate-x-full");
          DOMElements.cartOverlay.classList.add("hidden");
        };

        const handleCartInteraction = (e) => {
          const target = e.target;
          const productName = target.dataset.name;
          if (!productName) return;

          if (target.classList.contains("quantity-change")) {
            const change = parseInt(target.dataset.change, 10);
            const item = cart.find((i) => i.name === productName);
            if (item) updateQuantity(productName, item.quantity + change);
          }
          if (target.classList.contains("remove-item")) {
            updateQuantity(productName, 0);
          }
        };

        const handleOrderSubmission = (e) => {
          e.preventDefault();
          handleSendOrder();
        };

        const handleSendOrder = () => {
          if (EMAILJS_PUBLIC_KEY === "coloca_aqui_tu_public_key") {
            alert(
              "Por favor, añade tu Public Key de EmailJS en el código para enviar pedidos."
            );
            return;
          }
          const user = JSON.parse(localStorage.getItem("user"));
          let templateParams = {};

          if (user) {
            templateParams = {
              name: user.name,
              email: user.email,
              phone: user.phone || "No especificado",
            };
          } else {
            templateParams = {
              name: document.getElementById("guest-name").value,
              email: document.getElementById("guest-email").value,
              phone: document.getElementById("guest-phone").value,
            };
            if (
              !templateParams.name ||
              !templateParams.email ||
              !templateParams.phone
            ) {
              alert("Por favor, completa todos tus datos.");
              return;
            }
          }

          templateParams.input = cart
            .map((item) => `- ${item.name} (Cantidad: ${item.quantity})`)
            .join("\n");

          const button = document.getElementById("send-order-btn");
          toggleLoader(button, true);

          emailjs
            .send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, templateParams)
            .then(
              () => {
                alert(
                  "¡Pedido enviado con éxito! Nos pondremos en contacto contigo a la brevedad."
                );
                cart = [];
                saveCart();
                updateCartCount();
                closeCart();
              },
              (error) => {
                alert(
                  "Hubo un error al enviar el pedido. Por favor, inténtalo de nuevo."
                );
                console.error("EmailJS Error:", error);
              }
            )
            .finally(() => {
              toggleLoader(button, false);
            });
        };

        init(); // Iniciar la aplicación
      });
    </script>
